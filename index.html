<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <form id="footer-select" autocomplete="on" onsubmit="dummySubmit(); return false;">
      <font>Select product</font>
      <select name="products" id="products">
        <? for (var i = 0; i < data.products.length; i++) { ?>
          <option value="<?= data.products[i] ?>"><?= data.products[i] ?></option>
        <? } ?>
      </select>
      <? if (data.offerType) { ?>
        <font>Select offer type</font>
        <select name="offer-types" id="offer-types">
          <? for (var i = 0; i < data.offerType.length; i++) { ?>
            <option value="<?= data.offerType[i] ?>"><?= data.offerType[i] ?></option>
          <? } ?>
        </select>
      <? } ?>
    </form>
  </body>
</html>
<!-- Load JS last as per https://developers.google.com/apps-script/guides/html/best-practices -->
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
  var test = google.script.run.withFailureHandler(onFailure).getOfferTypes("admob");
  console.log(test);
  $("#products").change(function() {
    var productName = $("#products").val();
    try {
      var getOfferTypes = google.script.run.withFailureHandler(onFailure).getOfferTypes(productName);
    } catch(err) {
      console.log("Could not get offer types");
    };
    console.log(getOfferTypes);
  });
</script>
